		<div class="container">

		  <div class="row">
        <div class="col-xs-12"><p class="text-center">By <a target="blank" href="https://www.linkedin.com/in/albertuherrera/">Albert Herrera</p></a></div>
 <button>Click Me</button>
 <script type="text/javascript">
 	


$(document).ready(function() {
  $("button").click(function() {
    $.ajax({
      type: "GET",
      dataType: "jsonp",
      url: "http://api.openweathermap.org/data/2.5/weather?q=London,uk&appid=fdd8080861e53a80500472420b920290",
      crossDomain: true,
      success: function(response){
      	var centigrades = response.main.temp- 273.15;
      	var falsius = centigrades*1.8+32;
  							console.log (response.name);
  							console.log (response.sys.country);
  							console.log(centigrades+"°C");
  							console.log(falsius+"°F");
  							console.log (response.wind.speed+" mph");
  							console.log (response.clouds.all);
							 }
    });
  });
});




 </script>
